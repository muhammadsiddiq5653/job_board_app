<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Square with Rounded Corners -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="#1E88E5" />
  
  <!-- Briefcase Outline -->
  <rect x="50" y="60" width="100" height="80" rx="10" fill="#FFFFFF" />
  
  <!-- Briefcase Handle -->
  <rect x="85" y="40" width="30" height="20" rx="5" fill="#FFFFFF" />
  <rect x="85" y="40" width="30" height="10" fill="#1E88E5" />
  
  <!-- Briefcase Details -->
  <rect x="60" y="90" width="80" height="40" rx="5" fill="#1E88E5" opacity="0.6" />
  
  <!-- Job Board Text -->
  <text x="100" y="160" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">JOB BOARD</text>
</svg>